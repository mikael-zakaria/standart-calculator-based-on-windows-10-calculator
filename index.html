<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <title>Standart Calculator</title>
</head>
<body>
    
    <div class="main-flex-container">

        <div class="display">
            <p id="subDisplayNumber">0</p>
            <h2 id="displayNumber">0</h2>
        </div>

        <div class="secondary-flex-container">
            <div class="button operator">%</div>
            <div class="button clear-line">CE</div>
            <div class="button clear-all">C</div>
            <div class="button backspace">⌫</div>
        </div>

        <div class="secondary-flex-container">
            <div class="button"></div>
            <div class="button"><i>x<sup>2</sup></i></div>
            <div class="button"></div>
            <div class="button operator">÷</div>
        </div>

        <div class="secondary-flex-container">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">×</div>
        </div>

        <div class="secondary-flex-container">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">−</div>
        </div>

        <div class="secondary-flex-container">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
        </div>

        <div class="secondary-flex-container">
            <div class="button number-black negative">&#177;</div>
            <div class="button number">0</div>
            <div class="button number-black">.</div>
            <div class="button equals">&#61;</div>
        </div>

    </div>
    
    <script src="assets/calculator.js"></script>
</body>
</html>
